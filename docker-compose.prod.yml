# ======================================
# CRM Application - Production Docker Compose
# ======================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml down
#   docker-compose -f docker-compose.prod.yml logs -f
# ======================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres_prod
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_production}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - crm_network
    # Expose port only internally (not to host)
    expose:
      - "5432"

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: crm-backend:latest
    container_name: crm_backend_prod
    env_file: .env
    environment:
      # Override for Docker network
      DB_HOST: postgres
    volumes:
      - media_volume:/app/media
      - ./logs:/var/log/crm
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crm_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py create_admin &&
             gunicorn sdpl_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60"

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    image: crm-frontend:latest
    container_name: crm_frontend_prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crm_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  crm_network:
    driver: bridge
    name: crm_production_network

volumes:
  postgres_data:
    name: crm_postgres_data
  static_volume:
    name: crm_static_files
  media_volume:
    name: crm_media_files

# ======================================
# Production Notes:
# ======================================
# 1. Ensure .env file exists with all required variables
# 2. Run initial setup: docker-compose -f docker-compose.prod.yml up -d
# 3. Check logs: docker-compose -f docker-compose.prod.yml logs -f
# 4. Check health: docker-compose -f docker-compose.prod.yml ps
# 5. Backup DB: docker-compose -f docker-compose.prod.yml exec -T postgres pg_dump -U crm_user crm_production > backup.sql
# 6. Access app: http://your-ip-or-domain
# ======================================
